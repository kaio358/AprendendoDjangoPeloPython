{% extends 'blog/base.html' %}

<h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.titulo }}</a></h2>

    
        
{% block content %}
    {% for post in posts %}
         <div class="post">
            <div class="date">
                <p>publicação: {{ Post.data_da_publicacao }}</p>
            </div>
            <h2><a href="">{{ Post.titulo }}</a></h2>
                <p>{{ Post.texto|linebreaksbr }}</p>
            </div>
    {% endfor %}
{% endblock %}
